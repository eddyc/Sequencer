<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sequencer</title>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="Components/Pianoroll/piano-roll.html"></link>
    <link rel="import" href="Components/Csound/csound-engine.html"></link>
    <link rel="import" href="Components/Scheduler/scheduler-engine.html"></link>
</head>
<link rel="stylesheet" href="index.css"></link>

<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <csound-engine></csound-engine>
    <scheduler-engine></scheduler-engine>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Csound Sequencer</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div id="RootPane">
        <div id="TopPane" class="box">
            <div id="LeftPane">
                <div id="LeftPaneContent" class="panel panel-default"></div>
            </div>
            <div id="RightPane">
                <div id="RightPaneContent" class="panel panel-default">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group" role="group">
                            <button id="PlayButton" type="button" class="btn btn-default">Play</button>
                        </div>
                        <div class="col-xs-2">
                            <input type="range" id="TempoSlider" min=0 max=240 value=120 step=1/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="BottomPane">
            <div id="BottomPaneContent" class="panel panel-default">
                <piano-roll></piano-roll>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>')</script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/ResizablePanes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
