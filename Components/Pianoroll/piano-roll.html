<link rel="import" href="../../bower_components/polymer/polymer.html"></link>
<dom-module id="piano-roll">
    <template>
        <link rel="stylesheet" href="style.css"></link>

        <svg id='svgParent' overflow='hidden' width$={{width}} height$={{height}}>
            <defs>
                <clipPath id="clipPath4">
                    <rect x="250" y="250" width="40" height="40" />

                </clipPath>
            </defs>
            <g id='timeAxis' transform='scale(1, 1) rotate(0)' vector-effect="non-scaling-stroke" fill='none' stroke-width='1' stroke='black'>
            </g>
            <g id='noteAxis' transform='scale(1, 1) rotate(0)' vector-effect="non-scaling-stroke" fill='none' stroke-width='1' stroke='black'>
            </g>
            <g id='noteArea' transform='scale(1, 1) rotate(0)' vector-effect="non-scaling-stroke" fill='none' stroke-width='1' stroke='black'>
            </g>
            <g id='interaction' transform='scale(1, 1) rotate(0)'>
            </g>

            <g style="clip-path: url(#clipPath4);">
                <rect x="50" y="50" width="190" height="90"
                      style="stroke: none; fill:#00ff00;"/>

                <circle cx="20" cy="20" r="20" style="stroke: none; fill: #ff0000;" />
            </g>
        </svg>

    </template>
</dom-module>
<script src="SVGNavigation.js"></script>
<script src="TimeAxis.js"></script>
<script src="NoteArea.js"></script>
<script src="Pianoroll.js"></script>
